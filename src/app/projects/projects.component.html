<!-- Projects section with responsive margins -->
<section
  id="project"
  class="mb-8 scroll-mt-16 md:mb-12 lg:mb-18 lg:scroll-mt-24 py-2"
>
  <!-- Sticky header with responsive visibility -->
  <div
    class="sticky top-0 z-20 -mx-6 mb-4 w-screen px-6 py-5 backdrop-blur md:-mx-12 md:px-12 lg:relative lg:top-auto lg:w-full"
  >
    <h2
      class="text-sm font-bold uppercase tracking-widest dark:text-d-text-heading light:text-l-text-heading"
    >
      {{ "PROJECTS_TITLE" | translate }}
    </h2>
  </div>
  <!-- Projects list with vertical spacing -->
  <div class="space-y-12 projects-list">
    <!-- Project item with hover effects -->
    <div
      *ngFor="let project of projects"
      class="group relative grid pb-1 transition-all sm:grid-cols-8 sm:gap-8 md:gap-4 lg:hover:!opacity-100 lg:group-hover/list:opacity-50 projects-item"
    >
      <!-- Hover background overlay -->
      <div
        class="absolute -inset-x-4 -inset-y-4 z-0 hidden rounded-md light:border light:border-solid light:border-neutral-200 light:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.02)] light:drop-shadow transition motion-reduce:transition-none lg:-inset-x-6 lg:block dark:lg:group-hover:bg-d-background-card-hover light:lg:group-hover:bg-l-background-card-hover lg:group-hover:shadow-[inset_0_1px_0_0_rgba(148,163,184,0.1)] lg:group-hover:drop-shadow-lg"
      ></div>
      <!-- Project period and image -->
      <header
        class="z-10 mb-2 mt-1 text-xs font-semibold tracking-wide dark:text-d-text-secondary light:text-l-text-secondary sm:col-span-2"
      >
        <!-- Project image -->
        <div class="sm:order-1 sm:col-span-2 sm:translate-y-1">
          <a [class.pointer-events-none]="!project.PROJECTS_DEMO_ACTIVE" [href]="project.PROJECTS_LINK" target="_blank" rel="noopener" class="w-full">
            <img
              [src]="project.PROJECTS_IMAGE"
              alt="{{ project.PROJECTS_TITLE| translate }}"
              class="z-3 aspect-video object-cover rounded border-2 dark:border-d-text-heading/10 light:border-l-text-heading/10 transition dark:hover:border-d-text-heading/30 dark:group-hover:border-d-text-heading/30 dark:lg:group-hover/list:border-d-text-heading/30 light:hover:border-l-text-heading/30 light:group-hover:border-l-text-heading/30 light:lg:group-hover/list:border-l-text-heading/30"
              loading="lazy"
            />
          </a>
          <!-- BUTTON CONTAINER -->
          <!-- Buttons floating above the overlay -->
          <div class="mt-2 flex flex-col absolute z-20 w-full">
            <a
              [href]="project.PROJECTS_LINK"
              target="_blank"
              rel="noopener"
              class="rounded px-2 py-2 text-sm transition proj-butt text-center w-full"
            >
             <div
                class="flex items-center w-full gap-2 font-medium dark:text-d-text-heading light:text-l-text-heading"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 16 16"
                  width="22"
                  height="22"
                  fill="currentColor"
                >
                  <title>GitHub</title>
                  <path
                    d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
                  ></path>
                </svg>
                GitHub
              </div>
            </a>
            <a
              [class.invisible]="project.PROJECTS_DEMO_ACTIVE!='true'" [class.pointer-events-none]="project.PROJECTS_DEMO_ACTIVE!='true'"
              [href]="project.PROJECTS_DEMO"
              target="_blank"
              rel="noopener"
              class="rounded px-2 py-2 text-sm transition proj-butt text-center w-full"
            >
            <div
                class="flex items-center w-full gap-1 font-medium dark:text-d-text-heading light:text-l-text-heading"
              >
                <svg xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="25" height="25" viewBox="0 0 50 50" fill="currentColor">

                </svg>
                Live Demo
              </div>
            </a>
          </div>
        </div>
      </header>

      <!-- Project details -->
      <div class="z-5 sm:col-span-6">
        <!-- Project title and link -->
        <h3
          class="font-medium leading-snug dark:text-d-text-heading light:text-l-text-heading z-1"
        >
          <a
            target="_blank"
            [href]="project.PROJECTS_DEMO"
            class="inline-flex items-baseline font-medium leading-tight dark:text-d-text-heading light:text-l-text-heading dark:hover:text-d-badge-tech-text dark:focus-visible:text-d-badge-tech-text light:hover:text-l-badge-tech-text light:focus-visible:text-l-badge-tech-text group/link pointer-events-auto"
          >
            <!-- Hover hit area -->
            <span
              class="absolute -inset-x-4 -inset-y-2.5 z-0 hidden rounded md:-inset-x-6 md:-inset-y-4 lg:block"
            ></span>
            {{ project.PROJECTS_TITLE | translate }}
            <!-- Link arrow icon -->
            <svg
              class="ml-1 inline-block h-4 w-4 shrink-0 transition-transform group-hover:-translate-y-0.5 group-hover:translate-x-0.5 dark:text-d-text-heading light:text-l-text-heading"
              fill="currentColor"
            >
              <path
                d="M5.22 14.78a.75.75 0 001.06 0l7.22-7.22v5.69a.75.75 0 001.5 0v-7.5a.75.75 0 00-.75-.75h-7.5a.75.75 0 000 1.5h5.69l-7.22 7.22a.75.75 0 000 1.06z"
              />
            </svg>
          </a>
        </h3>

        <!-- Project description -->
        <p class="mt-2 text-sm leading-normal text-justify">
          {{ project.PROJECTS_DESCRIPTION | translate }}
        </p>

        <!-- Project technologies -->
        <ul class="mt-2 flex flex-wrap">
          <!-- Technology tag -->
          <li
            *ngFor="let tech of project.PROJECTS_TECNOLOGIES"
            class="mr-1.5 mt-2"
          >
            <div
              class="flex items-center rounded-full dark:bg-d-badge-tech-background light:bg-l-badge-tech-background px-3 py-1 text-xs font-medium leading-5 dark:text-d-text-hover-accent light:text-l-badge-text light:border light:border-solid light:border-l-badge-tech-border"
            >
              {{ tech }}
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
